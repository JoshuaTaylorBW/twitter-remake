<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <title>Grids</title>
</head>
<body>
  <table>
    <caption>Rock Paper Scissors</caption>
    <thead>
      <th></th>
      <th>Rock</th>
      <th>Paper</th>
      <th>Scissors</th>
    </thead>
    <tbody>
      <tr>
        <td>Rock</td>
        <td>T</td>
        <td>L</td>
        <td>W</td>
      </tr>
      <tr>
        <td>Paper</td>
        <td>W</td>
        <td>T</td>
        <td>L</td>
      </tr>
      <tr>
        <td>Scissors</td>
        <td>L</td>
        <td>W</td>
        <td>T</td>
      </tr>
    </tbody>
  </table>
  <dl>
    <dt>Rock</dt>
    <dd>Rock Beats Scissors</dd>
    <dt>Paper</dt>
    <dd>Paper Beats Rock</dd>
    <dt>Scissors</dt>
    <dd>Scissors Beats Paper</dd>
  </dl>
</body>
</html>
