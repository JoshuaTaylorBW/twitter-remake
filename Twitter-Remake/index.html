<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.jquery.com/jquery-2.1.4.js">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section class="tweet-container">
    <!-- picture of guy -->
    <div class="top">
      <img class="profile-pic" src="https://pbs.twimg.com/profile_images/3691501904/6c53a5f12bb909f4f29313ac18fd91cb.jpeg" alt="">
      <div class="names">
        <span class="profile-name">Jim Deters<br></span>
        <span class="profile-username">@yodeets</span>
      </div>
      <!-- gear -->
      <span class="icons gear fontAwesomes" id="gear"></span>
      <button class="follow-button">
        <span class="follow-button-text">Following</span>
      </button>
      </span>
    </div>
    <p class="the-tweet">great honor to talk to the <span class="link">@galvanize</span> Full Stack class in boulder yesterday <span class="link">#LevelUp</span></p>
    <!-- picture of class -->
    <img style="border-radius:5px;" class="media-pic" src="https://pbs.twimg.com/media/CDMw5HzUMAA0fu4.jpg" alt="">

    <section class="below-media-pic">
      <table class="likes-and-retweets">
        <tr class="titles">
          <th class="titles">RETWEETS</th>
          <th class="titles" style="
          padding-left:20%;">LIKES</th>
        </tr>

        <tr>
          <td class="title">3</td>
          <td class="title 2" style="
          padding-left:20%;">7</td>
        </tr>
      </table>

      <div class="small-pics">
        <img class="small-pic" src="https://pbs.twimg.com/profile_images/563009618222149632/we45ZurS.jpeg" alt="">
        <img class="small-pic" src="https://pbs.twimg.com/profile_images/591338628795604992/eG6C-9Oy.jpg" alt="">
      </div>

    </section>

  </section>
</body>
</html>
