<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Bin Playlist</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="playlist.css">
  <script  src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <section class="top-banner">
    <div class="title-wrapper">
      <h2>click an album to add its tracks to the bin</h2>
    </div>
  </section>

  <section class="whites playlist-mid">
    <section class="all-albums">

    </section>
    <section class="grays albums-picked" id="albums-picked"></section>
    <div class="button-holder">
      <button type="button" name="button" id="clear-button" class="reg-button album-button">clear tracks</button>
      <button type="button" name="button" id="submit-button" class="reg-button album-button">submit bin</button>
    </div>


  </section>

  <section class="bottom-banner">
    <span class="copyright-stuff"><p>&copy 2015 Josh Sparks</p></span>
  </section>
</body>
<script src="PlaylistAPI.js"></script>
</html>
